name: lensai
description: "The Privacy-Focused & AI-Powered Research Browser"
publish_to: 'none'
version: 0.7.0+15

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  background_fetch: ^1.3.8
  collection: ^1.19.1
  copy_with_extension: ^6.0.1
  crypto: ^3.0.6
  drift: ^2.26.0
  dynamic_color: ^1.7.0
  exceptions: ^0.6.1
  fading_scroll: ^0.9.1
  fast_equatable: ^1.3.1
  flutter:
    sdk: flutter
  flutter_auto_size_text: ^4.1.0
  flutter_background_service: ^5.1.0
  flutter_chat_core: 
    path: ../../flutter_chat_ui/packages/flutter_chat_core
  flutter_chat_ui: 
    path: ../../flutter_chat_ui/packages/flutter_chat_ui
  flutter_highlight: ^0.7.0
  flutter_hooks: ^0.21.2
  flutter_markdown: ^0.7.7
  flutter_material_design_icons: ^1.1.7447
  flutter_mozilla_components:
    path: ../packages/flutter_mozilla_components
  flutter_reorderable_grid_view:
    path: ../../flutter-reorderable-grid-view
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_sharing_intent:
    git: 
        url: https://github.com/FaFre/flutter_sharing_intent.git
        ref: web_search
  flutter_slidable: ^4.0.0
  flutter_svg: ^2.0.17
  go_router: ^15.0.0
  google_fonts: ^6.2.1
  home_widget: ^0.7.0+1
  hooks_riverpod: ^2.6.1
  html: ^0.15.5+1
  http: ^1.3.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  langchain:
    git:
      url: https://github.com/FaFre/langchain_dart.git
      ref: static_objectbox
      path: packages/langchain
  langchain_openai: 
    git:
      url: https://github.com/FaFre/langchain_dart.git
      ref: static_objectbox
      path: packages/langchain_openai
  lexo_rank:
    git:
      url: https://github.com/FaFre/lexo_rank.git
  local_auth: ^2.3.0
  logger: ^2.5.0
  markdown: ^7.3.0
  mime: ^2.0.0
  package_info_plus: ^8.3.0
  path: ^1.9.1
  path_provider: ^2.1.5
  pocketbase: ^0.22.0
  provider: ^6.1.4
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  rss_dart: ^1.0.12
  rxdart: ^0.28.0
  share_plus: ^10.1.4
  skeletonizer: ^1.4.3
  sliver_tools: ^0.2.12
  speech_to_text_google_dialog: 
    git:
      url: https://github.com/FaFre/speech_to_text_google_dialog.git
  sqlite3: ^2.7.5
  sqlite3_flutter_libs: ^0.5.32
  sqlite3_vec:
    git: https://github.com/FaFre/sqlite3_vec.git
  text_scroll: ^0.2.0
  timeago: ^3.7.0
  tor:
    git: 
      url: https://github.com/FaFre/tor.git
      ref: update
  universal_io: ^2.2.2
  uri_to_file:
    git:
      url: https://github.com/FaFre/uri-to-file.git
  url_launcher: ^6.3.1
  uuid: ^4.5.1

dependency_overrides:
  cross_cache: 
      path: ../../flutter_chat_ui/packages/cross_cache
  flutter_chat_core: 
      path: ../../flutter_chat_ui/packages/flutter_chat_core
  langchain_core:
    git:
      url: https://github.com/FaFre/langchain_dart.git
      ref: static_objectbox
      path: packages/langchain_core
  tavily_dart:
    git:
      url: https://github.com/FaFre/langchain_dart.git
      ref: static_objectbox
      path: packages/tavily_dart

dev_dependencies:
  build_runner: ^2.4.15
  copy_with_extension_gen: ^6.0.1
  custom_lint: ^0.7.3
  dependency_validator: ^5.0.2
  drift_dev: ^2.26.0
  fast_equatable_lint: ^0.3.1
  flutter_launcher_icons: ^0.14.3
  go_router_builder: ^2.8.2
  json_serializable: ^6.9.5
  lint: ^2.8.0
  riverpod_generator: ^2.6.4
  riverpod_lint: ^2.6.4

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icon/
    - assets/images/
    - assets/landing/
    - assets/preferences/
  fonts:
    - family: TorIcons
      fonts:
        - asset: assets/fonts/tor-icons.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
