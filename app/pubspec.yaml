name: lensai
description: "The Privacy-Focused & AI-Powered Research Browser"
publish_to: 'none'
version: 0.7.0+15

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  collection: ^1.19.0
  copy_with_extension: ^6.0.1
  cross_cache: ^0.0.4
  crypto: ^3.0.6
  drift: ^2.24.0
  dynamic_color: ^1.7.0
  exceptions: ^0.6.1
  expandable_page_view: ^1.0.17
  fading_scroll: ^0.9.1
  fast_equatable: ^1.1.0
  file_picker: ^8.3.1
  flutter:
    sdk: flutter
  flutter_chat_core: 
    path: ../../flutter_chat_ui/packages/flutter_chat_core
  flutter_chat_ui: 
    path: ../../flutter_chat_ui/packages/flutter_chat_ui
  flutter_hooks: ^0.20.5
  flutter_markdown: ^0.7.6
  flutter_material_design_icons: ^1.1.7447
  flutter_mozilla_components:
    path: ../packages/flutter_mozilla_components
  flutter_pdf_text: ^0.8.1
  flutter_reorderable_grid_view:
    path: ../../flutter-reorderable-grid-view
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_sharing_intent: ^1.1.1
  flutter_slidable: ^4.0.0
  go_router: ^14.7.2
  google_fonts: ^6.2.1
  home_widget: ^0.7.0
  hooks_riverpod: ^2.6.1
  html: ^0.15.5
  http: ^1.3.0
  json_annotation: ^4.9.0
  langchain:
    path: ../../langchain_dart/packages/langchain
  langchain_openai:
    path: ../../langchain_dart/packages/langchain_openai
  lexo_rank:
    git:
      url: https://github.com/FaFre/lexo_rank.git
  local_auth: ^2.3.0
  logger: ^2.5.0
  markdown: ^7.3.0
  mime: ^2.0.0
  package_info_plus: ^8.1.4
  path: ^1.9.0
  path_provider: ^2.1.5
  pocketbase: ^0.21.0
  provider: ^6.1.2
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  rxdart: ^0.28.0
  share_plus: ^10.1.4
  skeletonizer: ^1.4.3
  speech_to_text_google_dialog: 
    git:
      url: https://github.com/FaFre/speech_to_text_google_dialog.git
  sqlite3: ^2.7.2
  sqlite3_flutter_libs: ^0.5.29+1
  sqlite3_vec:
    path: ../packages/sqlite3_vec
  synchronized: ^3.3.0+3
  text_scroll: ^0.2.0
  timeago: ^3.7.0
  universal_io: ^2.2.2
  uri_to_file:
    git:
      url: https://github.com/FaFre/uri-to-file.git
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  watcher: ^1.1.1
  xxh3: ^1.2.0

dependency_overrides:
  flutter_chat_core: 
      path: ../../flutter_chat_ui/packages/flutter_chat_core

dev_dependencies:
  build_runner: ^2.4.14
  copy_with_extension_gen: ^6.0.0
  custom_lint: ^0.6.10
  dependency_validator: ^4.1.2
  drift_dev: ^2.24.0
  fast_equatable_lint: ^0.3.0
  flutter_launcher_icons: ^0.14.3
  go_router_builder: ^2.7.5
  json_serializable: ^6.9.0
  lint: ^2.3.0
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/landing/
    - assets/fonts/
    - assets/preferences/

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
