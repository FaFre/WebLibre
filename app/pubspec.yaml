name: bang_navigator
description: "A secure and privacy friendly search browser"
publish_to: 'none'
version: 0.2.0+3

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  animations: ^2.0.11
  collection: ^1.18.0
  copy_with_extension: ^5.0.4
  exceptions: ^0.6.0
  expandable_page_view: ^1.0.17
  fast_equatable: ^1.1.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_inappwebview: ^6.0.0
  flutter_material_design_icons: ^1.1.7447
  flutter_pdf_text: ^0.6.0
  flutter_secure_storage: ^9.0.0
  flutter_sharing_intent: ^1.1.1
  go_router: ^14.1.1
  home_widget: ^0.6.0
  hooks_riverpod: ^2.5.1
  html: ^0.15.4
  http: ^1.2.1
  logger: ^2.2.0
  mime: ^1.0.5
  package_info_plus: ^8.0.0
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  rxdart: ^0.27.7
  share_plus: ^9.0.0
  shared_preferences: ^2.2.3
  skeletonizer: ^1.1.1
  speech_to_text_google_dialog: ^0.0.6
  text_scroll: ^0.2.0
  universal_io: ^2.2.2
  uri_to_file: ^1.0.0
  url_launcher: ^6.2.5

dev_dependencies:
  build_runner: ^2.4.9
  copy_with_extension_gen: ^5.0.4
  custom_lint: ^0.6.4
  dependency_validator: ^3.2.3
  fast_equatable_lint: ^0.3.0
  flutter_launcher_icons: ^0.13.1
  go_router_builder: ^2.4.1
  lint: ^2.3.0
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
